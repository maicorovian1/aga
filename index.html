<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venda de Pavers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <div id="menu-toggle" class="menu-toggle">☰</div>
    <ul class="menu" id="menu">
      <li><a href="#">Início</a></li>
      <li><a href="#produtos">Produtos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>

  <div class="slideshow">
    <div class="slides slides-desktop">
      <img src="img/foto1.jpg" class="slide active" />
      <img src="img/foto2.jpg" class="slide" />
      <img src="img/foto3.jpg" class="slide" />
      <img src="img/foto4.jpg" class="slide" />
    </div>
    <div class="slides slides-mobile">
      <img src="img/mobile1.png" class="slide active" />
      <img src="img/mobile2.png" class="slide" />
      <img src="img/mobile3.png" class="slide" />
      
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <section id="produtos">
    <h1>Nossos Produtos</h1>
    <div class="produtos-grid">
      <!-- Produtos aqui -->
    </div>
  </section>

  <section id="contato" class="contato">
    <h1>Entre em Contato</h1>
    <p>Solicite seu orçamento ou faça uma visita.</p>
    <div class="botoes-contato">
      <a href="https://wa.me/seunumerowhatsapp" target="_blank" class="botao-whatsapp">WhatsApp</a>
      <a href="https://goo.gl/maps/localizacao" target="_blank" class="botao-mapa">Como Chegar</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
