<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGA - Site</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/aga.jpg" type="image/jpg" />
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="img/aga.jpg" alt="Logo AGA" class="logo" />
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="menu" id="menu">
        <li><a href="#empresa">Empresa</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>


  <main>
      <!-- Carrossel abaixo da navegação -->
  <div class="cabecalho-carrossel">
    <!-- Imagens para DESKTOP -->
    <div class="slides slides-desktop">
      <img src="img/foto1.jpg" class="slide active" />
      <img src="img/foto2.jpg" class="slide" />
      <img src="img/foto3.jpg" class="slide" />
      <img src="img/foto4.jpg" class="slide" />
    </div>

    <!-- Imagens para MOBILE -->
    <div class="slides slides-mobile">
      <img src="img/fotomobile1.png" class="slide" />
      <img src="img/fotomobile2.jpg" class="slide" />
      <img src="img/fotomobile3.jpg" class="slide" />
      <img src="img/fotomobile4.jpg" class="slide" />
    </div>

    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>
  </header>
    <section id="produtos">
      <h1>Produtos</h1>
      <div class="produtos-grid">
        <div class="produto">
          <img src="img/produto1.jpg" alt="Produto 1" />
          <p>PAVER</p>
        </div>
        <div class="produto">
          <img src="img/produto2.jpg" alt="Produto 2" />
          <p>BLOCO DE CONCRETO</p>
        </div>
        <div class="produto">
          <img src="img/produto3.jpg" alt="Produto 3" />
          <p>PAVER POROSO</p>
        </div>
        <div class="produto">
          <img src="img/produto4.jpg" alt="Produto 4" />
          <p>PISO TÁTIL</p>
        </div>
        <div class="produto">
          <img src="img/produto5.jpeg" alt="Produto 5" />
          <p>CANALETA</p>
        </div>
        <div class="produto">
          <img src="img/produto6.jpg" alt="Produto 6" />
          <p>Descrição do produto 6</p>
        </div>
        <div class="produto">
          <img src="img/produto7.jpg" alt="Produto 7" />
          <p>Descrição do produto 7</p>
        </div>
        <div class="produto">
          <img src="img/produto8.jpg" alt="Produto 8" />
          <p>Descrição do produto 8</p>
        </div>
        <div class="produto">
          <img src="img/produto9.jpg" alt="Produto 9" />
          <p>Descrição do produto 9</p>
        </div>
      </div>
    </section>


    <section id="contato" class="contato">
      <h1>Contato</h1>
      <p>RUA DAS PITANGUEIRAS Nº800, CENTRO - SINOP</p>

      <div class="botoes-contato">
        <a href="https://wa.me/559966677888" target="_blank" class="botao-whatsapp">
          WhatsApp
        </a>
        <a href="https://www.google.com/maps?q=Rua+das+Pitangueiras+800,+Sinop,+MT" target="_blank" class="botao-mapa">
          Como Chegar
        </a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
